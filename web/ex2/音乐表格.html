<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐表格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            width: 500px;
            /*页面居中*/
            margin: 300px auto;
        }

        table, th, td {
            border: 1px solid black;
            /*边框合并*/
            border-collapse: collapse;
        }

        td, th {
            text-align: center;
            width: 80px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
<div class="container">
    <table>
        <tr>
            <td colspan="4" style="background-color: cornflowerblue">我喜爱的歌曲</td>
        </tr>
        <tr>
            <th>编号</th>
            <th>歌曲名称</th>
            <th>在线播放</th>
            <th>点播计数</th>
        </tr>
        <tr>
            <td>1</td>
            <td>春之行123</td>
            <td>
                <a href="../music/春之行.mp3"><img src="../img/喇叭.png" alt="图片加载失败" height="20px"></a>
            </td>
            <td>901</td>
        </tr>
        <tr>
            <td>2</td>
            <td>月光食堂</td>
            <td>
                <a href="../music/月光食堂.mp3"><img src="../img/喇叭.png" alt="图片加载失败" height="20px"></a>
            </td>
            <td>902</td>
        </tr>
        <tr>
            <td>3</td>
            <td>余恨情长</td>
            <td>
                <a href="../music/余恨情长.mp3"><img src="../img/喇叭.png" alt="图片加载失败" height="20px"></a>
            </td>
            <td>903</td>
        </tr>
    </table>
</div>
</body>
</html>
