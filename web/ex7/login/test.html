  <script>
    function check() {
      let formData = $(".information");
      let submit = true;
      formData.each(function (idx, ele) {
        if (ele.value === "") {
          ele.focus();
          alert("涓嶅彲涓虹┖");
          submit = false;
          return false;
        }
      });
      return submit;
    }
  </script>
</head>
<body>

<div class="box">

      <input class="information" type="text" name="un" id="un">
    </div>
    <div class="item">
      <label class="label" for="pw">瀵嗙爜</label>
      <input class="information" type="password" name="pw" id="pw">

    <div class="item div-button">

</body>
</html>
